---
<html>
<head>
<style>
body {
        color: white;
}
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    background: #FFFFFF;
    color: black;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #FFFFFF;
}
</style>
</head>
<body background="bkg.jpg">
<h1 id="path"></h1>
<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Last modified</th>
  </tr>
        {% for res in site.static_files %}
          {% if res.path contains 'resources' %}
            <tr>
              <td><a class="post-link" href="{{ res.path | prepend: site.baseurl }}">{{ res.path | remove:'/resources/' }}</a></td>
              <td>{{ res.modified_time | date: "%-d %b, %Y" }}</td>
            </tr>
          {% endif %}
        {% endfor %}
</table>
<br/>
Simple file server for Kedvall.com

</body>

<script>
document.getElementById('path').innerHTML = "Index of " + window.location.pathname;
</script>
</html>
